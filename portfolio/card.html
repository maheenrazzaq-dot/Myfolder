<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Kids Cards</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    padding: 20px;
  }
  
  .card-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
  }
  
  .card {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
    width: 100%;
    max-width: 300px;
    text-align: center;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }
  
  .card:hover {
    transform: translateY(-10px);
    box-shadow:rgb(49, 48, 48);
  }
  
  .card-img {
    width: 100%;
    height: 200px;
    object-fit: cover;
  }
  
  .card-title {
    font-size: 1.5rem;
    margin: 15px 0 10px;
  }
  
  .card-description {
    font-size: 1rem;
    color: #555;
    padding: 0 10px 20px;
  }
  
  @media (max-width: 768px) {
    .card {
      max-width: 45%;
    }
  }
  
  @media (max-width: 480px) {
    .card {
      max-width: 90%;
    }
  }
  
</style>
<body>
    <section class="card-container">
      <div class="card">
        <img src="images/github2.png" alt="Toy" class="card-img">
        <h2 class="card-title">GIT HUB</h2>
        <p class="card-description">GitHub is a platform for version control and collaboration, enabling developers to manage and share code with others</p>
      </div>
    </section>
</body>
</html>
